<html lang="en-US">

<head>
  <title>find your bike</title>
  <link href="https://fonts.googleapis.com/css2?family=F15oka+One&display=swap" rel="stylesheet">
</head>

<body class='inverted'>
  <div class='container'>
    <div class='showErrors'></div>
    <div class='jumbotron inverted display-2 justify-content-center'>find your bike <iframe
        src="https://giphy.com/embed/26tn0ONYXTynFU3Be" width="200" height="200" frameBorder="0" class="giphy-embed"
        allowFullScreen></iframe>
      <p><a href="https://giphy.com/gifs/woman-bike-ameliagiller-26tn0ONYXTynFU3Be"></a></p>
    </div>
    <div class="row justify-content-center">
      <div class='col-3'>
        <label for="location">Enter a location:</label>
        <br>
        <input id="location" type="text" class='form-control'>
      </div>
      <div class='col-3'>
        <label for="color">Enter a color:</label>
        <br>
        <select class="form-control" id="color">
          <option value="c_1">black</option>
          <option value="c_6">blue</option>
          <option value="c_10">brown</option>
          <option value="c_5">green</option>
          <option value="c_9">orange</option>
          <option value="c_8">pink</option>
          <option value="c_7">purple</option>
          <option value="c_4">red</option>
          <option value="c_14">teal</option>
          <option value="c_2">white</option>
          <option value="c_12">yellow or gold</option>
        </select>
        <br>
        <br>
      </div>
      <div class='col-3'>
        <label for="manufacturer">Enter a manufacturer:</label>
        <br>
        <input id="manufacturer" class='form-control' type="text">
      </div>
    </div>
    <div class='row justify-content-center'>
      <br>
      <br>
      <p class='mediumfont'>how many results?</p>
      <div class='col-1'>
        <select class="form-control" id="results">
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>
    </div>
    <div class='row justify-content-center'>
      <button class="btn-success" id="bikeindexsubmit">Let's find your bike</button>
    </div>
    <div class='row'>
        <div id='bikesfound'>
        </div>
  </div>
  </div>
</body>

</html>
